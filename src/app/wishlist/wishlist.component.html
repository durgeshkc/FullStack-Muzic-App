<div class="container" style="text-align:center">
  <div class="row" style="text-align:center">
    <div class="col-md-12" style="font-size:22px">Your Wishlist </div>
    <br><br><br><br>
  </div>
  <div class="row" style="text-align:center" >
    <div *ngFor="let blog of tracks" class="col-md-4">

      <img class="card-img-top" src='{{blog.imageurl}}' alt="Card image cap">
      <div class="panel panel-default">
        <div class="panel-heading">{{blog.name| uppercase}}</div>
        <div class="panel-body">  

          <!-- <p>{{blog.comment}}</p> -->
          <p><input class="form-control mr-sm-6" type="text" [(ngModel)]="blog.comment"></p>
        </div>
        <div class = "panel-footer">
          <button class="btn btn-info" style = "margin-right: 2vw" [routerLink]="['/update',blog.id,blog.comment]">Update</button>
          <button class="btn btn-danger"  [routerLink]="['/delete',blog.id]">Delete</button>
          
        </div>
      </div>
      
      <br />
    </div>
  </div>

</div>
